% extends "layout.html" %}
{% block title %}Show Pics{% endblock %}

{% block body %}

<div class="block1">
<p>View all pics taken so far.</p>

<table border = 1>
  <thead>
            <td>picPath</td>
            <td>datetime</td>
  </thead>
  {% for row in rows %}
    <tr>
      <td>{{row["picPath"]}}</td>
      <td>{{row["datetime"]}}</td>
    </tr>
  {% endfor %}
</table>

</div>
{% endblock %}
